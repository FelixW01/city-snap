<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"

  <body class="h-full">
    <header class="sm:h-14 border-b-2 relative">
      <h1 class="text-black ml-5 md:w-8 absolute inset-4">Historia de Nuestro Planeta</h1>
      <form class="right-10 bottom-3 absolute md:w-16" id="searchForm">
      <h1 >Search for a City: </h1>
      <input class="border md:w-14" type="text" id="place">
      <button id="searchBtn" class="border-2 w-20" type="submit">Search</button>
      </form>
    </header>

    <section class="xl:w-11/12 h-screen" id="mapContainer">
      <div class="w-full h-24 bg-white relative" id="history">
      <div id="history1" class="box-border border-2 wd-5 h-5 absolute"></div>
      </div>
    </section>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
