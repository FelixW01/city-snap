<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./assets/style.css" rel="stylesheet">
    <title>Animal Migration Program</title>

  </head>
  <body>
    <section id="min-w-full box-border">
      <header class="h-14 z-20 w-screen absolute bg-gradient-to-b from-blue-200 to-transparent">
        <h1 class="absolute top-1.5 left-5 text-white text-4xl font-[Liberation Mono] drop-shadow">CITY SNAP</h1> 
      </header>

      <form class="flex justify-center sm:justify-end box-border z-20 relative w-full top-16 h-20" id="searchForm">
        <input placeholder="Choose a City & State" class=" sm:mx-0 sm:mr-32 absoulute mx-auto text-center rounded-lg h-6 border-gray-400 border-1 active:bg-white focus:ring-2 focus:border-blue-50 focus:border-opacity-80 outline-none" type="text" id="place">
        <button class="absolute bg-blue-200 active:bg-blue-400 w-20 bg-opacity-90 top-8 sm:top-0 sm:mr-10 border-transparent rounded-lg text-white" id="searchBtn" type="submit">City Snap</button>
    </section>

    <section class="box-content  min-h-screen z-10 top-5 min-w-full absolute scale-110" id="mapContainer"></section>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
