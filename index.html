<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="./assets/reset.css" rel="stylesheet" />
    <title>Animal Migration Program</title>
  </head>
  <body class="h-full">
    <section>
      <header class="absolute ring-1 ring-blue-400 ring-opacity-70 ring-offset-11 w-full h-10 bg-blue-200 bg-opacity-70 z-10">
        <h1 class="ml-5 absolute inset-2 text-white z-20">City Search<span> |</span><span> Get historical information, from any city</span> </h1>
      </header>

      <form class="block absolute top-11 right-0 mr-1 text-right z-10" id="searchForm">
        <label class="w-20 text-white">Choose a City: </label>
        <input class="border rounded w-48" type="text" id="place">
        <button id="searchBtn" class="bg-blue-200 bg-opacity-70 rounded  border-white w-16 text-black" type="submit">Search</button>
      </form>
    </section>

    <section class="scale-125 xl:w-full top-4 h-screen z-0" id="mapContainer"></section>

    <script src="./assets/script.js" type="text/javascript"></script>
  </body>
</html>
