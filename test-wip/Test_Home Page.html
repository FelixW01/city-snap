<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css"rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- <link href="./dist/output.css" rel="stylesheet"/> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Animal Migration Program</title>

  </head>
  <body class="bg-black">
    <header class="h-2 w-full">
      <form class="z-20 px-52 py-2 inline-block w-60 " id="searchForm">
        <label class="text-white">Choose a City: </label>
        <input class="rounded p-2 h-6 outline-none" type="text" id="place">
        <button class="bg-blue-200 active:bg-blue-400 w-20 border-transparent rounded text-white" id="searchBtn" type="submit">Search</button>
      </form>
    </header>

    <main id="main">
      <section class="h-4/6 z-20 w-full absolute bg-gradient-to-b from-transparent to-white border-2 relative top-8 z-20">
        <h1 class="absolute top-1.5 left-8 text-white text-4xl font-[Liberation Mono] z-20">City Search</h1>
        <img src="./assets/images/main-south-korea.png" alt="" class=" w-3/6 object-contain object-top absolute mix-blend-overlay"> 
        <!-- <h2 class="absolute font-[Liberation Mono] top-2.5 text-xl text-white bg-green-700 bg-opacity-80 ml-60 w-7/12 h-10 text-center pt-1.5 rounded">Get historical information about any city in the world</h2> -->
      </section>

      <div class="w-full h-3/6 border-2 border-white absolute z-40 flex justify-around flex-row p-6 bottom-0" id="history">
        <div id="history1" class="w-3/12 h-60 border-2 border-white"></div>
        <div id="history2" class="w-3/12 h-60 border-2 border-green"></div>
        <div id="history3" class="w-3/12 h-60 border-2 border-yellow"></div>
      </div>

      <section class="z-10 w-full h-screen absolute scale-110 hidden" id="mapContainer">
      </section>
      <script src="./assets/script.js" type="text/javascript"></script>
    </main>
  </body>
</html>
